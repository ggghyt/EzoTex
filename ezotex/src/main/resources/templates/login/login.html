<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>이조텍스SCM</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/vendors/feather/feather.css">
  <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/vendors/typicons/typicons.css">
  <link rel="stylesheet" href="/vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/images/logo-ezotex-mini.png" />
  <script src="/js/toastUi.js"></script>
  <link rel="stylesheet" href="/css/toastUi.css">
  <link rel="stylesheet" href="/css/spinner.css">
</head>

<body>
  <div class="loading-wrap">
     <div class="loading-spinner"></div>
     <p id="loadingMessage"></p>
  </div>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/images/logo-ezotex.png" alt="logo">
              </div>
              <h6 class="fw-light">로그인이 필요합니다</h6>
              <form class="pt-3" action="/loginProc" method="post" onsubmit="login_check(event)">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="id" placeholder="아이디" id="id">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="비밀번호">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">로그인</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                      로그인 정보 저장
                    </label>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <a href="/login/password_reset" class="auth-link text-black">비밀번호를 잊어버렸나요?</a>
                </div>
                <div class="text-center mt-4 fw-light">
                  아직 등록을 안했나요? <a href="/login/register_main" class="text-primary">등록하기</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <div id="toastContainer" class="toast-container"></div>
  <!-- plugins:js -->
  <script src="/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="/js/template/off-canvas.js"></script>
  <script src="/js/template/hoverable-collapse.js"></script>
  <script src="/js/template/template.js"></script>
  <script src="/js/template/settings.js"></script>
  <script src="/js/template/todolist.js"></script>
  <!-- endinject -->
    <script th:inline="javascript">
	let result = [[${result}]];
	if (result) {
		successToast("회원가입이 정상 처리 되었습니다");
	}
	
	let login_fail = [[${login_fail}]];
	if (login_fail) {
		failToast("로그인 실패");
	}
	
	let reset = [[${reset}]];
	if (reset) {
		successToast("비밀번호 초기화 성공");
	}
	
	async function login_check(event) {
		event.preventDefault();  // 기본 폼 제출을 막음

	    let id = document.querySelector("#id").value;

	    try {
	        // fetch 요청을 보내고, 결과를 기다림
	        let response = await fetch('http://localhost:80/login/idApproval?id=' + id);
	        let data = await response.json();

	        let result = data.approval;
	        console.log(result);

	        if (result == 1) {
	            console.log("true", result);
	            // 승인된 경우, 폼을 제출
	            event.target.submit();  // 폼을 강제로 제출
	            simulateLoading()
	        } else {
	            console.log("false", result);
	            failToast("미승인 계정입니다");
	        }
	    } catch (error) {
	        console.error("Error:", error);
	    }
	}
	
	function simulateLoading() {
	    console.log('작동됨');
	    var loadingSpinner = document.querySelector(".loading-wrap");
	    var loadingMessage = document.getElementById("loadingMessage");

	    // 로딩 시작
	    loadingSpinner.style.display = "flex";
	    loadingMessage.style.color = "white";

	    // 1초 뒤에 로딩 완료
	    setTimeout(function () {
	    loadingSpinner.style.display = "none";
	    }, 5000);
	}
  </script>
</body>

</html>
