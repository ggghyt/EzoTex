<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="content-wrapper d-flex align-items-center auth px-0">
				<div class="row w-100 mx-0">
					<div class="col-lg-7 mx-auto" style="height: auto;">
						<div class="auth-form-light text-left py-5 px-4 px-sm-5">
							<div class="brand-logo">
								<img src="/images/logo-ezotex.png" alt="logo">
							</div>
							<h3 class="fs-3 fw-bold">| 공급업체 회원가입</h3>
							<form class="pt-3" style="text-align: center;">
								<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
								<div>
									<div class="form-group" style="width: 35%; display: inline-block; margin: 10px;">
										<img id="preview" style="width: 90%" /> <input type="file"
											onchange="readURL(this);" style="margin: 10px"
											id="company_img">
										<div style="text-align: left;">
											<a style="color: red;"> * </a><a>업체명</a>
										</div>
										<div class="form-group">
											<input type="text" class="form-control form-control-lg" id="company_name">
										</div>
										<div style="text-align: left;">
											<a style="color: red;"> * </a><a>사업자 등록 번호</a>
										</div>
										<div class="form-group">
											<input type="text" class="form-control form-control-lg" id="company_number" placeholder="-를 포함하여 입력하세요">
										</div>
									</div>
									<div class="form-group" style="width: 55%; display: inline-block; margin: 10px;">
										<div style="text-align: left;">
											<a style="color: red;"> * </a><a>아이디</a>
										</div>
										<div class="form-group">
											<input type="text" class="form-control form-control-lg" id="company_id">
										</div>
										<div style="text-align: left;">
											<a style="color: red;"> * </a><a>비밀번호</a>
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-lg" id="company_password">
										</div>
										<div style="text-align: left;">
											<a style="color: red;"> * </a><a>비밀번호 확인</a>
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-lg" oninput="password_match()" id="company_password_repeat">
											<a style="color: red; display: none" id="password_fail"> 비밀번호가 다릅니다. </a>
											<a style="color: green; display: none" id="password_success"> 비밀번호가 같습니다. </a>
										</div>
										<div style="text-align: left;">
											<div style="width: 47%; display: inline-block;">
												<div style="text-align: left;">
													<a style="color: red;"> * </a><a>대표자</a>
												</div>
												<div class="form-group">
													<input type="text" class="form-control form-control-lg" id="company_exponent">
												</div>
											</div>
											<div style="width: 47%; float: right;">
												<div style="text-align: left;">
													<a style="color: red;"> * </a><a>담당자</a>
												</div>
												<div class="form-group">
													<input type="text" class="form-control form-control-lg" id="compnay_charger">
												</div>
											</div>
										</div>
										<div style="text-align: left;">
											<a style="color: red;"> * </a><a>전화번호</a>
										</div>
										<div class="form-group">
											<input type="text" class="form-control form-control-lg" id="company_phone" placeholder="-를 포함하여 입력하세요">
										</div>
										<div style="text-align: left;">
											<a style="color: red;"> * </a><a>이메일</a>
										</div>
										<div class="form-group">
											<input type="email" class="form-control form-control-lg" id="company_email" placeholder="비밀번호 찾기에 사용합니다">
										</div>
									</div>
									<div class="form-group" style="width: 35%; display: inline-block; margin: 10px;">
									</div>
									<div class="form-group" style="width: 55%; display: inline-block; margin: 10px;">
										<div style="text-align: left;">
											<div style="text-align: left;">
												<a style="color: red;"> * </a><a>주소</a>
											</div>
											<div style="width: 47%; display: inline-block;">
												<div class="form-group">
													<input type="text" class="form-control form-control-lg" id="postcode" placeholder="우편번호">
												</div>
											</div>
											<div style="width: 47%; float: right;">
												<div class="form-group">
													<input type="button" class="btn btn-secondary" onclick="execDaumPostcode()" value="우편번호 찾기">
												</div>
											</div>
											<div style="width: 47%; display: inline-block;">
												<div class="form-group">
													<input type="text" class="form-control form-control-lg" id="roadAddress" placeholder="도로명주소">
												</div>
											</div>
											<div style="width: 47%; float: right;">
												<div class="form-group">
													<input type="text" class="form-control form-control-lg" id="jibunAddress" placeholder="지번주소">
												</div>
											</div>
											<div style="width: 47%; display: inline-block;">
												<div class="form-group">
													<input type="text" class="form-control form-control-lg" id="detailAddress" placeholder="상세주소">
												</div>
											</div>
											<div style="width: 47%; float: right;">
												<div class="form-group">
													<input type="text" class="form-control form-control-lg" id="extraAddress" placeholder="참고항목">
												</div>
											</div>
										</div>
										<span id="guide" style="color: #999; display: none"></span>
									</div>
									<div class="mt-3" style="text-align: center;">
										<button class="btn btn-primary" style="margin: 10px; float: none;">등록</button>
										<a class="btn btn-secondary" href="/login/main" style="margin: 10px; float: none;">취소</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- page-body-wrapper ends -->

	<!-- container-scroller -->

	<script src="/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>

	<script src="/js/off-canvas.js"></script>
	<script src="/js/hoverable-collapse.js"></script>

	<script src="/js/settings.js"></script>
	<script src="/js/todolist.js"></script>

	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					document.getElementById('preview').src = e.target.result;
				};
				reader.readAsDataURL(input.files[0]);
			} else {
				document.getElementById('preview').src = "";
			}
		}
	</script>
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
		function execDaumPostcode() {
			new daum.Postcode(
				{
					oncomplete : function(data) {
					// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

					// 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
					// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
					var roadAddr = data.roadAddress; // 도로명 주소 변수
					var extraRoadAddr = ''; // 참고 항목 변수

					// 법정동명이 있을 경우 추가한다. (법정리는 제외)
					// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
					if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
						extraRoadAddr += data.bname;
					}
					// 건물명이 있고, 공동주택일 경우 추가한다.
					if (data.buildingName !== '' && data.apartment === 'Y') {
						extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
					}
					// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
					if (extraRoadAddr !== '') {
						extraRoadAddr = ' (' + extraRoadAddr + ')';
					}

					// 우편번호와 주소 정보를 해당 필드에 넣는다.
					document.getElementById('postcode').value = data.zonecode;
					document.getElementById("roadAddress").value = roadAddr;
					document.getElementById("jibunAddress").value = data.jibunAddress;

					// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
					if (roadAddr !== '') {
						document.getElementById("extraAddress").value = extraRoadAddr;
					} else {
						document.getElementById("extraAddress").value = '';
					}

					var guideTextBox = document.getElementById("guide");
					// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
					if (data.autoRoadAddress) {
						var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
						guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
						guideTextBox.style.display = 'block';

					} else if (data.autoJibunAddress) {
						var expJibunAddr = data.autoJibunAddress;
						guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
						guideTextBox.style.display = 'block';
					} else {
						guideTextBox.innerHTML = '';
						guideTextBox.style.display = 'none';
					}
				}
			}).open();
		}
	</script>
	<script>
		function password_match() {
			let password1 = document.querySelector("#company_password").value;
			let password2 = document.querySelector("#company_password_repeat").value;
			let password_fail = document.querySelector("#password_fail")
			let password_success = document.querySelector("#password_success")
			if (password2.length == 0) {
				password_fail.style.display = "none"
				password_success.style.display = "none"
			} else if (password1 != password2) {
				password_fail.style.display = "block"
				password_success.style.display = "none"
			} else {
				password_fail.style.display = "none"
				password_success.style.display = "block"
			}
		}
	</script>
</body>

</html>
